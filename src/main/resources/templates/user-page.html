<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="/static/css/header.css">
    <link rel="stylesheet" type="text/css" href="/static/css/user-page.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
</head>
<body>
    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <div class="main-content">
        <div class="profile-sidebar">
            <div class="profile-picture">
                <img th:src="${user.avatarPhotoUrl}" alt="Profile Picture">
            </div>
            <div class="profile-name" th:text="${user.name}"></div>
            <div class="username" th:text="${user.username}"></div>
            <div class="about">
                <p th:text="${user.about}">About yourself...</p>
            </div>

            <div>
                <button type="button" onclick="window.location.href='/edit/profile'">Edit Profile</button>
            </div>
        </div>
        <div class="photo-gallery">
            <div class="photo-item" th:each="photo : ${photoGallery}">
                <a th:href="@{/image/{id}(id=${photo.id})}">
                    <img th:src="@{${photo.url}}" alt="Photo">
                </a>
                <div class="photo-overlay">
                    <span th:text="${photo.title}">Photo Title</span>
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
