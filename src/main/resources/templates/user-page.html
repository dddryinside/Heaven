<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/static/css/home-page.css">
</head>
<body>
    <header>
        <h1>Heaven</h1>
        <nav>
            <a href="/upload">Upload</a>
            <a href="/home">Home</a>
            <a href="/main">Main</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>
    <div class="main-content">
        <div class="profile-sidebar">
            <div class="profile-picture">
                <img th:src="${user.avatarPhotoUrl}" alt="Profile Picture">
            </div>
            <div class="profile-name" th:text="${user.name}"></div>
            <div class="username" th:text="${user.username}"></div>
            <div class="about">
                <p th:text="${user.about}">About yourself...</p>
            </div>

            <div>
                <button type="button" onclick="window.location.href='/edit/profile'">Edit Profile</button>
            </div>
        </div>
        <div class="photo-gallery">
            <img th:each="photo : ${photoGallery}"
                 th:src="@{${photo.url}}"
                 alt="Photo">
        </div>
    </div>
</body>
</html>
