<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .profile-sidebar {
            width: 300px;
            padding: 20px;
    
            border-right: 1px solid #ddd;
            height: 100vh;
            box-sizing: border-box;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-name {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .username {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin: 5px 0;
        }
        .about {
            margin: 20px 0;
            text-align: center;
            font-size: 16px;
            color: #333;
        }
        .links {
            text-align: center;
        }
        .links a {
            display: block;
            color: #4070f4;
            text-decoration: none;
            margin: 5px 0;
        }
        .photo-gallery {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            box-sizing: border-box;
        }
        .photo-gallery img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-sidebar">
        <div class="profile-picture">
            <img src="profile-pic.jpg" alt="Profile Picture">
        </div>
        <div class="profile-name" th:text="${user.username}"></div>
        <div class="username" th:text="${user.username}"></div>
        <div class="about">
            <p>About yourself...</p>
        </div>
        <div class="links">
            <a href="#">Ссылка 1</a>
            <a href="#">Ссылка 2</a>
            <a href="#">Ссылка 3</a>
        </div>
    </div>
    <div class="photo-gallery">
        <img th:each="photo : ${photoGallery}"
             th:src="@{${photo.url}}"
             alt="Photo">
    </div>
</body>
</html>
