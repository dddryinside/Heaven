<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/static/css/edit-user.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <header>Edit Profile</header>
            <form id="edit-profile-form" enctype="multipart/form-data">
                <div class="field">
                    <input type="text" id="user-name" name="name" placeholder="Enter your name" required th:value="${user.name}">
                </div>
                <div class="field">
                    <textarea id="user-description" name="description" placeholder="Enter your description" rows="3" required th:text="${user.about}"></textarea>
                </div>
                <div class="field">
                    <input type="file" id="user-avatar" name="avatar" accept="image/*" hidden>
                    <label for="user-avatar">Choose Image</label>
                    <div class="file-name" id="file-name">No file chosen</div>
                </div>
                <div class="field">
                    <button type="submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('edit-profile-form');
        const fileInput = document.getElementById('user-avatar');
        const fileNameDisplay = document.getElementById('file-name');

        // Обработчик выбора файла
        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name;
            } else {
                fileNameDisplay.textContent = 'No file chosen';
            }
        });

        // Обработчик отправки формы
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем стандартное поведение формы

            const formData = new FormData(form);

            fetch('/api/user/update', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Обработка успешного ответа
                    window.location.href = '/home'; // Перенаправление на /home
                } else {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while updating the profile.');
            });
        });
    });
</script>
</html>
